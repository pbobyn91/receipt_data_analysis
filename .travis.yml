arch: amd64
os: linux
dist: bionic
language: python
rvm:
  - 3.8
  - 3.9
before_install:
  - sudo apt update
  - sudo apt install -y tessseract-ocr
  - python --version
  - pip install -U pip
  - pip install -U pytest
install:
  - pip install -r packages/packages.txt
script: pytest
after_success:
  - codecov